<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="https://i.pinimg.com/originals/29/34/0d/29340d876444580b8398e5fb4d9af2bd.png">
    <title>Google</title>
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li>Gmail</li>
                <li>Imágenes</li>
                <li>
                    <img src="images/squares.jpg" alt="squares">
                </li>
                <li>
                    <img src="images/profile.jpg" alt="profile">
                </li>
            </ul>
        </nav>
    </header>
    <article class="search">
        <div class="container-principal">
            <div class="img-google-search">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="google">
            </div>
            <div class="bar-search">
                <input type="text">
                <img src="images/voice.jpg" alt="voice">
            </div>
            <div class="buttons-google">
                <div class="search-button">
                    <a href="#">Buscar con Google</a>
                </div>
                <div class="lucky-button">
                    <a href="#">Me siento con suerte</a>
                </div>
            </div>
            <div class="offer_by">
                <small>Ofrecido por Google en: <a href="#">English</a> </small>
            </div>
        </div>
    </article>
    <footer class="footer">
        <div class="country">
            <span>Colombia</span>
        </div>
        <div class="information">
            <div class="about">
                <ul>
                    <li>Publicidad</li>
                    <li>Negocios</li>
                    <li>Sobre Google</li>
                    <li>Cómo funciona la Búsqueda</li>
                </ul>
            </div>
            <div class="terms">
                <ul>
                    <li>Privacidad</li>
                    <li>Condiciones</li>
                    <li>Preferencias</li>
                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
